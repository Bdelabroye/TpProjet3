<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/front/reussite.css" />
</head>

<body>
  <div class="bg"></div>

  <main class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo">✓</div>
        <div class="brand-text">
          <div class="title">Connexion OK</div>
          <div class="subtitle" id="subtitle">Vérification du token...</div>
        </div>
      </div>

      <div class="actions">
        <a class="btn ghost" href="/front/index.html" id="backHome">Accueil</a>
        <button class="btn danger" id="logout">Déconnexion</button>
      </div>
    </header>

    <section class="grid">
      <div class="card">
        <h2>État</h2>
        <div class="status-line">
          <span class="dot" id="dot"></span>
          <span id="statusText">En cours…</span>
        </div>

        <div class="info">
          <div class="row">
            <span class="k">Session</span>
            <span class="v" id="sessionText">—</span>
          </div>
          <div class="row">
            <span class="k">Dernière vérif</span>
            <span class="v" id="lastCheck">—</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Prochaine étape</h2>
        <p class="muted">
          GPS supprimé. La suite, c’est le module RFID : onglet Live + onglet Enregistrement.
        </p>

        <div class="cta">
          <button class="btn" id="goRfid" disabled>Aller sur RFID (bientôt)</button>
          <small class="hint">Le bouton sera actif quand la page RFID existera.</small>
        </div>
      </div>
    </section>

    <footer class="foot">
      <span>© Projet BTS — Dashboard</span>
      <span class="sep">•</span>
      <span id="timeNow">—</span>
    </footer>
  </main>

  <script src="/front/reussite.js"></script>
</body>
</html>
